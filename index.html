<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <h3>the.weather</h3>
        <div class="weather">
            <p id="degrees">16&deg;</p>
            <div class="grid-container">
                <p>London</p>
                <img src="images/cloudy-icon.png" alt="cloudy">
                <div>
                    <span id="clock">06:09</span>
                    <span id="day"> - Monday,</span>
                    <span id="date"> 9 Sep '19</span>
                </div>
                <span>Cloudy</span>
            </div>
            <div class="weather-icon">
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="wrapper-head">
            <p class="border">Another location</p>
            <img src="images/search.png" alt="search">
        </div>
        <div class="wrapper-body">
            <ul class="border gray">
                <li>Brimingham</li>
                <li>Manchester</li>
                <li>New York</li>
                <li>California</li>
            </ul>
            <p>Weather Details</p>
            <ul class="border details">
                <li>Cloudy <span>86%</span></li>
                <li>Himidity <span>62%</span></li>
                <li>Wind <span>8km/h</span></li>
            </ul>
            <p>Next Days</p>
            <ul class="border gray">
                <li>Thustday</li>
                <li>Friday</li>
                <li>Saturday</li>
                <li>Choose Date</li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
